<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
      <form action="">
       
        <input class="calc" type="text" name="" id="" >
        <table>
        <thead>
          <tr>
            <th><button class="mais">+</button></th>
            <th><button class="menos">-</button></th>
            <th><button class="vzs">x</button></th>
            <th><button class="div">/</button></th>
          </tr>
        </thead>
        <tbody>
          <tr>
          <td><button>1</button></td>
          <td><button>2</button></td>
          <td><button>3</button></td>
          <th class="delete" rowspan="1"><button>DEL</button></th>
        
          </tr>
          <tr>
            <td><button>4</button></td>
            <td><button>5</button></td>
            <td><button>6</button></td>
            <th class="equal" rowspan="3"><button type="submit">=</button></th>
          </tr>
          <tr>
            <td><button>7</button></td>
            <td><button>8</button></td>
            <td><button>9</button></td>
          </tr>
          <tr>
            <td class="zero" colspan="2"><button>0</button></td>
            <td><button>.</button></td>
            </tr>
        </tbody>  
      </form>
    </table>
  </main>

  <script src="teste.js"></script>
</body>
</html>
